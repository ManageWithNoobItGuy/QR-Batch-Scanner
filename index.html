<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        max-width: 500px;
        background: #fff;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #334155;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      #video-container {
        position: relative;
        width: 100%;
        padding-top: 100%; /* 1:1 Aspect Ratio */
        overflow: hidden;
        border-radius: 12px;
        background-color: #000;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        display: none; /* Hide by default */
      }
      #video-container.active {
        display: block; /* Show when active */
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Flip horizontally for a mirror effect */
      }
      #canvas {
        display: none;
      }
      #status {
        margin-top: 20px;
        font-size: 1rem;
        color: #64748b;
        min-height: 24px;
      }
      #result {
        font-size: 1.125rem;
        font-weight: bold;
        color: #0d9488;
        word-break: break-all;
        margin-top: 10px;
      }
      button {
        background-color: #0d9488;
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 12px 24px;
        margin-top: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        box-shadow: 0 4px 12px rgba(13, 148, 136, 0.4);
      }
      button:hover {
        background-color: #0f766e;
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>สแกน QR Code</h1>
      <div id="video-container">
        <video id="video" playsinline></video>
      </div>
      <canvas id="canvas"></canvas>
      <div id="status"></div>
      <div id="result"></div>
      <button id="camera-button">เปิดกล้อง</button>
    </div>
    
    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const statusDiv = document.getElementById('status');
      const resultDiv = document.getElementById('result');
      const cameraButton = document.getElementById('camera-button');
      const videoContainer = document.getElementById('video-container');

      let cameraActive = false;
      let stream;

      // This function now expects an object with message and data from the server
      function onRecordSuccess(response) {
        statusDiv.textContent = response.message;
        if (response.foundData) {
          resultDiv.innerHTML = `
            <span style="color: #0d9488;">ข้อมูลที่บันทึก: ${response.data}</span><br>
            <span style="color: #64748b;">ข้อมูลในชีท AvailableLot:</span><br>
            <span style="color: #64748b;"> ${response.foundData.columnC} | ${response.foundData.columnD}</span>
          `;
        } else {
          resultDiv.innerHTML = `
            <span style="color: #0d9488;">ข้อมูลที่สแกน: ${response.data}</span><br>
            <span style="color: red;">ไม่พบข้อมูลในชีท AvailableLot ไม่มีการบันทึก</span>
          `;
        }
        if (stream) {
          stopCamera();
        }
      }

      // This function handles errors from Google Apps Script
      function onRecordFailure(error) {
        statusDiv.textContent = 'เกิดข้อผิดพลาดในการบันทึก: ' + error.message;
        console.error('Recording failed:', error);
      }

      // Main animation loop for scanning
      function tick() {
        if (!cameraActive) {
          return; // Stop the loop if camera is not active
        }
        
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

          if (code) {
            statusDiv.textContent = 'พบ QR Code: ' + code.data;
            resultDiv.textContent = 'กำลังตรวจสอบและบันทึกข้อมูล...';
            
            // Stop camera immediately after finding a QR code
            stopCamera();
            
            // Send the scanned data to the server-side script
            google.script.run
                  .withSuccessHandler(onRecordSuccess)
                  .withFailureHandler(onRecordFailure)
                  .saveData(code.data);
            
            return; // Exit the function to prevent further scanning
          } else {
            statusDiv.textContent = 'เล็งกล้องไปที่ QR Code';
          }
        }
        if (cameraActive) {
          requestAnimationFrame(tick);
        }
      }
      
      // Function to start the camera stream
      async function startCamera() {
        // Reset the UI before starting the camera
        statusDiv.textContent = '';
        resultDiv.textContent = '';
        
        try {
          statusDiv.textContent = 'กำลังขออนุญาตเข้าถึงกล้อง...';
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          video.srcObject = stream;
          video.setAttribute('playsinline', true); // For iOS compatibility
          video.play();
          
          cameraActive = true;
          videoContainer.classList.add('active'); // Show video container
          video.style.display = 'block';
          cameraButton.textContent = 'ปิดกล้อง';
          statusDiv.textContent = 'เล็งกล้องไปที่ QR Code';
          requestAnimationFrame(tick);
        } catch (err) {
          statusDiv.textContent = 'ไม่สามารถเข้าถึงกล้องได้: ' + err.message;
          console.error('Failed to get camera access:', err);
        }
      }
      
      // Function to stop the camera stream
      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        cameraActive = false;
        videoContainer.classList.remove('active'); // Hide video container
        video.srcObject = null;
        video.style.display = 'none';
        cameraButton.textContent = 'เปิดกล้อง';
      }

      // Button click event listener
      cameraButton.addEventListener('click', () => {
        if (cameraActive) {
          stopCamera();
        } else {
          startCamera();
        }
      });
    </script>
  </body>
</html>
